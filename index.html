<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=KoHo:400,700" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Survey form</h1>
        <div id="main">
            <p id="description">
                Let us know how we can improve our restaurant
            </p>
            <form action="" id="survey-form">
            <div class="grid-container">
                    <div class="row">
                        <div class="left-label">
                            <label for="name" id="name-label">Name: </label>
                        </div>
                        <div class="right-input">
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>

                    </div>
                    <div class="row">
                            <div class="left-label">
                                <label for="email" id="email-label">Email: </label>
                            </div>
                            <div class="right-input">
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                    </div>
                    <div class="row">
                            <div class="left-label">
                                <label for="number" id="number-label">Age: </label>
                            </div>
                            <div class="right-input">
                                <input type="number" id="number" placeholder="Age" min="1" max="120" step="1">
                            </div>
                    </div>
                    <div class="row">
                        <div class="left-label"></div>
                        <div class="right-input"></div>
                    </div>
                    <div class="row">
                            <div class="left-label">
                                <label for="product"></label> Which product do you think we should apply a discount for?
                            </div>
                            <div class="right-input">
                                <select name="" id="dropdown">
                                    <option name="product-choice" value="pancakes">Pancakes</option>
                                    <option name="product-choice" value="french-fries">French Fries</option>
                                    <option name="product-choice" value="pizza">Pizza</option>
                                </select>
                            </div>
                    </div>
                    <div class="row">
                        <div class="left-label">
                            <label for="">Are our employees doing their job well?</label>
                        </div>
                        <div class="right-input">
                            <ul>
                                <li class="radio">
                                    <label>
                                        <input name="emp" value="dont"type="radio">
                                        I don't want to answer
                                    </label>
                                </li>
                                <li class="radio">
                                        <label>
                                            <input name="emp" value="yes" type="radio">
                                            Yes
                                        </label>
                                </li>
                                <li class="radio">
                                        <label>
                                            <input name="emp" value="no" type="radio">
                                            No
                                        </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="left-label">
                            <label for="">What other food would you like us too cook?</label>
                        </div>
                        <div class="right-input">
                            <li class="checkboxes">
                                <label>
                                    <input value="french-fries" type="checkbox">
                                    French Fries
                                </label>
                            </li>
                            <li class="checkboxes">
                                    <label>
                                        <input value="pizza" type="checkbox">
                                        Pizza
                                    </label>
                            </li>
                            <li class="checkboxes">
                                    <label>
                                        <input value="ice-cream" type="checkbox">
                                        Icecream
                                    </label>
                            </li>
                                
                        </div>
                    </div>
                    <div class="row">
                        <div class="left-label">
                            <label for="suggestions">Any suggestions?</label>
                        </div>
                        <div class="right-input">
                            <textarea name="suggestions" id="suggestions" cols="30" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit">Submit</button>       
        </div>
    </form>
    </body>

</html>
